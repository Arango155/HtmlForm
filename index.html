<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <form action="https://arangoportfolio.netlify.app/" target="_blank"> -->
    <div class="container">
      <form action="" class="formulario">
        <h3>Contactanos👇🏾</h3>
        <hr />
        <label for="">Nombre</label>
        <input name="nombre" placeholder="Nombre ..." type="text" />
        <label for="">Email</label>
        <input name="email" placeholder="Email ..." type="email" />
        <label for="">Contraseña</label>
        <input name="contraseña" placeholder="Contraseña ..." type="password" />
        <label for="">Confirmacion de contraseña</label>
        <input
          name="contraseña"
          placeholder="Confirmacion ..."
          type="password"
        />
        <label for="">Mensaje</label>
        <textarea
          name="mensaje"
          placeholder="Buen dia escribo este mensaje porque ..."
          name=""
          id=""
          cols="25"
          rows="5"
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
